<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风度玉门-博客管理-文章列表</title>
    <meta name="keywords" content="风度玉门,博客管理,文章列表">
    <meta name="description" content="风度玉门-博客管理-文章列表">
    <link rel="shortcut icon" href="/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>文章列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">

                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <!-- toolbar -->
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <div class="col-md-3">
                                        <label class="col-sm-5 control-label">分类：</label>
                                        <div class="col-sm-7">
                                            <select class="form-control" name="type" id="type">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="col-sm-5 control-label">热度：</label>
                                        <div class="col-sm-7">
                                            <select class="form-control" name="hot" id="hot">
                                                <option value="">--全部--</option>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <label class="col-sm-5 control-label">标题：</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" name="title" placeholder="" type="text" id="title">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="col-sm-12 col-sm-offset-3">
                                            <button class="btn btn-primary" onclick="search()">搜索</button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-primary" onclick="addArticleWin()" >
                                            新增
                                        </button>
                                    </div>

                                </div>
                                <!-- table -->
                                <table id="exampleTableEvents" data-mobile-responsive="true">
                                </table>

                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- Bootstrap table -->
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Sweet alert -->
    <script src="/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Peity -->
    <script src="/js/blog/article/main.js"></script>

</body>

</html>
